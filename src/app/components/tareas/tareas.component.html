<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" class="form-control form-control-lg" placeholder="Ingrese tarea" [(ngModel)] ="nombreTarea" (keyup.enter)="agregarTarea()">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2" *ngIf="listaTareas.length === 0">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group d-flex justify-content-between">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i = index" [ngClass]="{'tarea-completada': tarea.estado}">
          <span class="cursor" (click)="actualizarTarea(tarea,i)">
            <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-solid fa-circle-check tarea' : 'fa-regular fa-circle'"></i>
          </span>
          {{tarea.nombre}}
          <span class="cursor trash" (click)="eliminarTarea(i)"><i class="fa-solid fa-trash-can"></i></span>
        </li>
      </ul>
    </div>
  </div>
</div>
